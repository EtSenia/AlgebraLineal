<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LU Decomposition</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Descomposición LU de Matrices</h1>
  </header>
  
  <section class="selection-container">
    <h2>Introduce un valor <strong>n</strong> (entre 4 y 10) para generar una matriz cuadrada</h2>
    <input type="number" id="n" placeholder="Ingrese el valor de n" min="4" max="10" required>
    <div id="generate-button">Generar</div>
  </section>
  <section id="matrixFormula">
    <h1>Descomposición LU de Matrices</h1>
  </section>
  <section id="matrix-section">
    <div class="matrix-container">
      <h2>Matriz P</h2>
      <table id="matrixP"></table>
    </div>
    <div class="matrix-container">
      <h2>Matriz A</h2>
      <table id="matrix-gen"></table>
    </div>
  </section>
  <section id="matrix-section">
    <div class="matrix-container">
      <h2>Matriz L</h2>
      <table id="matrixL"></table>
    </div>
    <div class="matrix-container">
      <h2>Matriz U</h2>
      <table id="matrixU"></table>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
